apiVersion: v1
kind: Deployment
metadata:
  labels:
    app: gitlab-postgresql
    app.kubernetes.io/instance: gitlab
    chart: postgresql-0.8.1
    heritage: Helm
    release: gitlab
  name: gitlab-postgresql
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: gitlab-postgresql
    spec:
      containers:
        - env:
            - name: POSTGRES_USER
              value: gitlab
            - name: PGUSER
              value: gitlab
            - name: POSTGRES_DB
              value: gitlab
            - name: POSTGRES_INITDB_ARGS
              value: ''
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: gitlab-postgresql
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: 'postgres:9.6'
          imagePullPolicy: ''
          livenessProbe:
            exec:
              command:
                - sh
                - '-c'
                - exec pg_isready --host $POD_IP
            failureThreshold: 6
            initialDelaySeconds: 60
            timeoutSeconds: 5
          name: gitlab-postgresql
          ports:
            - containerPort: 5432
              name: postgresql
          readinessProbe:
            exec:
              command:
                - sh
                - '-c'
                - exec pg_isready --host $POD_IP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/pgdata
              name: data
              subPath: postgresql-db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gitlab-postgresql
